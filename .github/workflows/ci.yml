name: CI

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - README.md
  schedule:
    # run this every day at 3 am UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  tests:
    strategy:
      matrix:
        os: [
          ubuntu-latest,
          macos-latest,
          windows-latest,
        ]
        python-version: [
          '3.8',
          '3.10',
        ]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3
    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup package
      run: |
        python3 -m pip install -U pip
        python3 -m pip install ".[test]"
    - name: run tests
      run: pytest
